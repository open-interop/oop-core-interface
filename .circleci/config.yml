version: 2.1

orbs:
  ruby: circleci/ruby@1.0

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

      - image: rabbitmq:3.8.3

      #- image: postgres:latest
        #environment:
          #POSTGRES_USER: postgres
          #POSTGRES_PASSWORD: password
          #POSTGRES_DB: oop_core_development
          #DATABASE_HOST: host.docker.internal

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn run test-lint

      - setup_remote_docker

      - run: bash oop_docker_setup.sh

      - run: bash interface_startup.sh

      - ruby/install:
          version: '2.7'
      - run: echo "ruby 2.7 installed"

      - run: gem install watir && gem install webdrivers

      - run: sudo apt-get install unzip
      - run: wget -N http://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip -P ~/Downloads
      - run: unzip ~/Downloads/chromedriver_linux64.zip -d ~/Downloads
      - run: sudo mv -f ~/Downloads/chromedriver /usr/local/share/
      - run: sudo chmod +x /usr/local/share/chromedriver
      - run: sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
      - run: sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
      - run: bundle exec rake webdrivers:chromedriver:update[2.46] WD_CHROME_PATH='/usr/bin/chromedriver'

      - run: ruby testing.rb
