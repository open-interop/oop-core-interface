version: 2.1

orbs:
  ruby: circleci/ruby@1.0

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

      - image: rabbitmq:3.8.3

      #- image: postgres:latest
        #environment:
          #POSTGRES_USER: postgres
          #POSTGRES_PASSWORD: password
          #POSTGRES_DB: oop_core_development
          #DATABASE_HOST: host.docker.internal

    working_directory: ~/repo

    steps:
      - checkout

      - ruby/install:
          version: '2.7'
      - run: gem install bundler
      - run: rvm rvmrc warning ignore allGemfiles

      - restore_cache:
          key: v1-gem-cache-{{ checksum "Gemfile.lock" }}

      - run: bundle install

      - save_cache:
          paths:
            - ~/.bundle
          key: v1-gem-cache-{{ checksum "Gemfile.lock" }}

      - setup_remote_docker

      - run: bash oop_docker_setup.sh

      - run: sudo apt-get install unzip
      - run: wget -N http://chromedriver.storage.googleapis.com/85.0.4183.87/chromedriver_linux64.zip -P ~/Downloads
      - run: unzip ~/Downloads/chromedriver_linux64.zip -d ~/Downloads
      - run: sudo mv -f ~/Downloads/chromedriver /usr/local/share/
      - run: sudo chmod +x /usr/local/share/chromedriver
      - run: sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
      - run: sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
      
      - run: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - run: sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - run: curl http://172.20.128.3

      - run: curl http://172.20.128.2

      - run: curl http://172.20.128.1