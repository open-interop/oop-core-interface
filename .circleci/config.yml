version: 2.1

orbs:
  ruby: circleci/ruby@1.0

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

      - image: rabbitmq:3.8.3

      #- image: postgres:latest
        #environment:
          #POSTGRES_USER: postgres
          #POSTGRES_PASSWORD: password
          #POSTGRES_DB: oop_core_development
          #DATABASE_HOST: host.docker.internal

    working_directory: ~/repo

    steps:
      - checkout

      - ruby/install:
          version: '2.7'
      - run: gem install bundler
      - run: rvm rvmrc warning ignore allGemfiles

      - restore_cache:
          key: v1-gem-cache-{{ checksum "Gemfile.lock" }}

      - run: bundle install

      - save_cache:
          paths:
            - ~/.bundle
          key: v1-gem-cache-{{ checksum "Gemfile.lock" }}

      - setup_remote_docker

      - run: bash oop_docker_setup.sh

      - run: ssh remote-docker bash chrome_setup.sh

      - run: ssh remote-docker curl http://localhost:3000
